<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Website</title>
    <!-- Link your CSS file -->
<link rel="stylesheet" href="styles.css">

<!-- Link your JavaScript file -->
<script src="script.js" defer></script>

</head>
<body>
    <header>
        <h1>Student Result Website</h1>
        <input type="number" id="rollNumber" placeholder="Enter Roll Number">
        <button onclick="showResult()">Show Result</button>
    </header>

    <main id="resultContainer">
        <!-- Result content will be displayed here -->
    </main>

    <script>
        const students = [
            // Your student data here with correct image URLs
        ];

        function showResult() {
            const rollNumberInput = document.getElementById('rollNumber');
            const rollNumber = parseInt(rollNumberInput.value);

            const student = students.find(student => student.rollNumber === rollNumber);

            if (student) {
                displayStudentResult(student);
            } else {
                alert('Student not found!');
            }
        }

        function displayStudentResult(student) {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = '';

            const studentDiv = document.createElement('div');
            studentDiv.classList.add('student');

            const studentImage = document.createElement('img');
            studentImage.src = student.photo; // Use the photo URL directly
            studentImage.alt = `${student.name}'s Photo`;
            studentDiv.appendChild(studentImage);

            const studentName = document.createElement('h2');
            studentName.textContent = student.name;
            studentDiv.appendChild(studentName);

            const studentMarks = document.createElement('p');
            studentMarks.textContent = `Marks: ${student.marks.join(', ')}`;
            studentDiv.appendChild(studentMarks);

            resultContainer.appendChild(studentDiv);
        }
    </script>
</body>
</html>
